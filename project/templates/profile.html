{% block content %}
    {% for users in user %}
id: {{ users.id }} <br>
name: {{ users.name }} <br>
email: {{ users.email }}<br>

            {% endfor %}
{% endblock %}

<br>
<br>
    <form action="/profile" method="POST">
        <label for="input" class="sr-only">Username</label>
        <input type="username" name="username"  value="{{ username }}" id="username" class="form-control" placeholder="User name" required autofocus>
        <br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" value= "{{ email }}"id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br>
        <p><input type="submit" class="btn btn-primary btn-block w-100 mt-3" name="submit" value="Log-in"></p>
    </form>
