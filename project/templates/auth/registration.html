{% include "/components/header.html" %}
{% block content %}
{% if error|length  %}
    <div class="alert alert-danger" role="alert"> {{error}} </div>
{% endif %}
    <h1>Registration</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="/register" method="POST">
        <label for="input" class="sr-only">Username</label>
        <input type="username" name="username"  value="{{ username }}" id="username" class="form-control" placeholder="User name" required autofocus>
        <br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="email" value= "{{ email }}"id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <br>
        {{ recaptcha }}
        <p><input type="submit" class="btn btn-primary btn-block w-100 mt-3" name="submit" value="Log-in"></p>
    </form>
{% endblock %}
{% include "/components/footer.html" %}
